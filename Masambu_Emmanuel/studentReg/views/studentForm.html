<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Student Registration Form</h1>
            <form action="#" name="studentReg" id="regForm">
                <div class="row">
                    <div class="col-md-6">
                        <ul>
                            <li><label for="surname">Sur name</label></li>
                            <li><input type="text" name="txtsurname" id="surname" placeholder="Enter Surname" /></li>
                            <small id="surnameErr"></small>

                            <li><label for="givenName">Given name</label></li>
                            <li><input type="text" name="txtgiven" id="given" placeholder="Enter Given name" /></li>
                            <small id="givenErr"></small>

                            <li><label for="studentTitle">Title</label></li>
                            <li><select name="txtTitle" id="Title">
                                    <option selected="" value="Default">Please Select your Title</option>
                                    <option value="Mr"> Mr</option>
                                    <option value="Miss"> Miss </option>
                                    <option value="Dr"> Dr</option>
                                    <option value="Mrs"> Mrs. </option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <input accept="image/*" type='file' id="imgInp" name="profilepic" />
                        <img id="blah" src="#" alt="" />
                        <small id="imageErr"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li><label for="gender">Gender</label></li>
                            <li>
                                <input type="radio" id="male" name="txtSex" size="25"><span>Male</span>
                                <input type="radio" id="female" name="txtSex" size="25"><span>Female</span>
                            </li>
                            <small id="genderErr"></small>
                        </ul>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li><label for="DateofBith">Date of Birth</label></li>
                            <li><input type="date" name="txtDoB" data-date-inline-picker="true" />
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul>
                            <li><label for="country">Country</label></li>
                            <li><select name="txtCountry" id="country">
                                    <option selected="" value="Default">Please Select your EAC Country</option>
                                    <option value="Uganda"> Uganda</option>
                                    <option value="Kenya"> Kenya </option>
                                    <option value="Tanzania"> Tanzania</option>
                                    <option value="Rwanda"> Rwanda </option>
                                    <option value="Burundi"> Burundi </option>
                                    <option value="South Sudan"> South Sudan </option>
                                </select>
                                <small id="countryErr"></small>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li><label for="residence">Place of Residence</label></li>
                            <li><input type="text" name="txtresidence" id="residence"
                                    placeholder="Enter Place of Residence" /></li>
                            <small id="residenceErr"></small>

                            <li><label for="nationality">Nationality</label></li>
                            <li><input type="text" name="txtnationality" id="nationality"
                                    placeholder="Enter Your Nationality" /></li>
                            <small id="nationalityErr"></small>
                        </ul>
                    </div>
                    <div class="bottoms">
                        <input type="submit" value="Register" />
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }
    </script>
</body>

</html>
